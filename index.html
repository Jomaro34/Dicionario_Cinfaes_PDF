<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Dicionário PDF - Pesquisa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin: 0; font-family: sans-serif; }
  #search-bar {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    box-sizing: border-box;
    border: none;
    border-bottom: 2px solid #333;
  }
  #iframe-container { height: calc(100vh - 50px); }
  iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>

<input type="text" id="search-bar" placeholder="Pesquisar palavra...">
<div id="iframe-container">
  <iframe id="pdf-frame" src="web/viewer.html?file=../dicionario.pdf"></iframe>
</div>

<script>
let palavras = [];

// Carregar JSON com palavras e páginas
fetch('palavras.json')
  .then(res => res.json())
  .then(data => palavras = data);

const searchBar = document.getElementById('search-bar');
const pdfFrame = document.getElementById('pdf-frame');

searchBar.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    const palavraInput = searchBar.value.toLowerCase().trim();
    const item = palavras.find(p => p.Palavra.toLowerCase() === palavraInput);
    if (item && item.Pagina) {
      // Abrir PDF na página correta
      pdfFrame.src = `web/viewer.html?file=../dicionario.pdf#page=${item.Pagina}`;
    } else {
      alert('Palavra não encontrada ou página não definida.');
    }
  }
});
</script>

</body>
</html>
